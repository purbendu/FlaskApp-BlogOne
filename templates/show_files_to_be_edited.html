{% extends "dashboard_layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/Admin.jpeg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your {{params.blog_name}} account</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <h1>Modify your Uploaded Posts</h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Date</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete </th>
                </tr>
              </thead>
              <tbody>

                {% for post in posts %}

                <tr>
                  <td>{{post.title}}</td>
                  <td>{{post.date}}</td>
                  <td><a href="/edit/{{post.sno}}"><button class="btn btn-outline-primary">Edit</button></a></td>
                  <td><a href="/delete/{{post.sno}}"><button class="btn btn-outline-primary">Delete</button></a></td>
                </tr>
                
                {% endfor %}

              </tbody>
            </table>
            <a href="/logout"><button class="btn btn-outline-primary">Logout</button></a>
            <!-- Divider-->
        </div>
    </div>
</div>
{% endblock %}
