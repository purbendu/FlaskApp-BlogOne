{% extends "dashboard_layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/Admin.jpeg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your {{params.blog_name}} account</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
                
            <!-- Post preview-->
            <h1>Edit File</h1>
                    
                <form id="contactForm" action="/edit/{{sno}}" method="POST" data-sb-form-api-token="API_TOKEN" enctype="multipart/form-data">
                    <div class="form-floating">
                        <input class="form-control" id="title" name="title" required type="text" placeholder="Title" value="{{post.title}}" data-sb-validations="required" >
                        <label for="title">Title</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="text" name="tline" required type="tline" placeholder="Tagline" value="{{post.tagline}}" data-sb-validations="required" >
                        <label for="tline">Tagline</label>
                         <div class="invalid-feedback" data-sb-feedback="name:required">A tagline is required.</div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" name="slug" required type="text" value="{{post.slug}}" placeholder="Slug" data-sb-validations="required" >
                        <label for="slug">Slug</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="content" required name="content" placeholder="Content" style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                        <label for="content">Content</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="author" name="author" type="text" value="Admin" placeholder="Author" data-sb-validations="required" required>
                        <label for="author">Author</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="img_file " name="img_file" required value="{{post.img_file}}"  type="text" placeholder="Image Filename" data-sb-validations="required" >
                        <label for="img_file">Image Filename</label>
                        <div class="invalid-feedback" data-sb-feedback="img_file:required">An Image Name is required.</div>
                    </div>
                    <div class="form-floating">
                    <input class="form-control" type="file" name="uploaded_file" data-sb-validations="required" required>
                    <label for="uploaded_file">Image File</label>
                    <div class="invalid-feedback" data-sb-feedback="uploaded_file:required">An Image is required.</div>
                    </div>

                    <br>
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase enabled" id="submitButton" type="submit">Submit</button>
                    </form></div>

              </tbody>
            </table>
            <hr>
            <a href="/logout"><button class="btn btn-outline-primary">Logout</button></a>
            <!-- Divider-->
        </div>
    </div>
</div>
{% endblock %}
